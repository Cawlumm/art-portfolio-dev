<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <title>Art Gallery</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Title -->
      <div class="header-title">
        <h1>Wayne Mullen</h1>
        <p></p>
      </div>
      <!-- Navagation -->
      <div class="header-nav" id="header-nav">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <!-- Menu Overlay -->
      <div class="overlay overlay-slide-left" id="overlay">
        <!-- Menu Items -->
        <nav>
          <ul>
            <li id="nav-1" class="slide-out-1"><a href="#">Home</a></li>
            <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
            <li id="nav-3" class="slide-out-3">
              <a href="#skills">Gallery</a>
            </li>
            <li id="nav-4" class="slide-out-4">
              <a href="#projects">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Mobile Navigation menu-bar hidden -->
      <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>
    <!-- SlideShow -->
    <div class="slideshow">
      <img src="Dabo.jpg" alt="Image 1" />
      <img src="Henry.jpeg" alt="Image 2" />
      <img src="Rascal.jpg" alt="Image 3" />
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
